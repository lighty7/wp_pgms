<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Expression Evaluator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
    }

    form {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Math Expression Evaluator</h2>

  <form id="mathForm" onsubmit="evaluateExpression(); return false;">
    <label for="expression">Enter Math Expression:</label>
    <input type="text" id="expression" name="expression" placeholder="e.g., 2 + 2">

    <input type="submit" value="Evaluate">

    <div id="result"></div>
  </form>

  <script>
    function evaluateExpression() {
      var expressionInput = document.getElementById('expression');
      var resultOutput = document.getElementById('result');

      try {
        // Use eval() to evaluate the mathematical expression
        var result = eval(expressionInput.value);

        // Display the result
        resultOutput.innerHTML = 'Result: ' + result;
      } catch (error) {
        // Handle any errors during evaluation
        resultOutput.innerHTML = 'Error: Invalid expression';
      }
    }
  </script>

</body>
</html>
