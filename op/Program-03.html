<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Effects Page</title>
  <style>
    
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .layer {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2);
    pointer-events: none;
    z-index: -1;
    animation: layerAnimation linear infinite;
  }

  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1;
  }

  h1 {
    color: #fff;
    font-size: 3em;
    margin: 0;
  }

  p {
    color: #fff;
    font-size: 1.2em;
  }

  @keyframes layerAnimation {
    0% {
      transform: translate(0, 0);
    }
    25% {
      transform: translate(5%, 5%);
    }
    50% {
      transform: translate(0, 0);
    }
    75% {
      transform: translate(-5%, -5%);
    }
    100% {
      transform: translate(0, 0);
    }
  }

    }
  </style>
</head>
<body>

  <!-- Layer 1 -->
  <div class="layer" style="background-color: #3498db; animation: layerAnimation 10s infinite"></div>

  <!-- Layer 2 -->
  <div class="layer" style="background-color: #2ecc71; animation: layerAnimation 8s infinite"></div>

  <!-- Layer 3 -->
  <div class="layer" style="background-color: #e74c3c; animation: layerAnimation 6s infinite"></div>

  <!-- Content -->
  <div id="content">
    <h1>Welcome to Dynamic Effects Page</h1>
    <p>This page includes layers and basic animation.</p>
  </div>

  <script>
    // JavaScript for dynamic effects and animation
    var layers = document.querySelectorAll('.layer');

    function layerAnimation() {
      layers.forEach(function(layer, index) {
        // Randomize the animation duration for each layer
        var duration = Math.floor(Math.random() * 10) + 5; // Between 5 and 15 seconds
        layer.style.animationDuration = duration + 's';
      });
    }

    // Initial call to start the animation
    layerAnimation();

    // Function to handle window resize and reposition layers
    function resizeLayers() {
      layers.forEach(function(layer) {
        layer.style.width = window.innerWidth + 'px';
        layer.style.height = window.innerHeight + 'px';
      });
    }

    // Attach resize event listener
    window.addEventListener('resize', resizeLayers);

    // Initial call to set initial layer sizes
    resizeLayers();
  </script>

</body>
</html>
